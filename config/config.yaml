# Path: config/config.yaml

agent:
  name: "LUNA"
  version: "1.0.0-ULTRA"
  personality_file: "core/system_prompt.py"

llm:
  provider: "deepseek"
  api_key: "RUNTIME_ONLY" # Never save to file
  model: "deepseek-chat"
  base_url: "https://api.deepseek.com"
  fallback_provider: "ollama"

vision:
  emotion_detection: true
  screen_capture: true
  camera_index: 0

execution:
  sandbox_enabled: true
  allow_github_push: true
  default_repo: "Irfan430/DDOS-XO"

automation:
  browser: "chrome"
  allow_system_control: true

memory:
  rolling_days: 3
  db_type: "chromadb"

security:
  level: "STANDARD" # SAFE, STANDARD, ADVANCED, ROOT
  emergency_key: "ctrl+alt+l"
