# Path: config/config.yaml
llm:
  mode: api
  base_url: "https://api.deepseek.com"
  default_provider: deepseek
  fallback_enabled: true
  api_keys:
    deepseek: "sk-15b0ddf886024792901ccc7123501623"
    openai: "YOUR_OPENAI_API_KEY"
    anthropic: "YOUR_ANTHROPIC_API_KEY"
    gemini: "YOUR_GEMINI_API_KEY"

permissions:
  level: ADVANCED # Higher level for smoother execution
  require_confirmation: false
  blacklist:
    - "rm -rf /"
    - "mkfs"
    - "dd if=/dev/zero"
    - "sudo rm"
    - "chmod 777"
    - ":(){ :|:& };:"

vision:
  enabled: true
  loop_enabled: true
  loop_interval: 15
  emotion_detection: false
  ocr_engine: "tesseract"

memory:
  rolling_days: 3
  vector_store: true
  max_size_mb: 500

gui:
  theme: dark
  startup_banner: true
  window_size: "1100x750"
  voice_mode: true
  welcome_message: "LUNA-ULTRA is ready. How can I assist you today, IRFAN?"

