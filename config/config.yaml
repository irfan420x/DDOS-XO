# Path: config/config.yaml
llm:
  mode: api
  base_url: "https://api.deepseek.com"
  default_provider: deepseek
  fallback_enabled: true
  api_keys:
    deepseek: "sk-15b0ddf886024792901ccc7123501623"
    openai: "YOUR_OPENAI_API_KEY"
    anthropic: "YOUR_ANTHROPIC_API_KEY"
    gemini: "YOUR_GEMINI_API_KEY"

permissions:
  level: STANDARD # Balanced default
  require_confirmation: true
  blacklist:
    - "rm -rf /"
    - "mkfs"
    - "dd if=/dev/zero"
    - "sudo rm"
    - "chmod 777"
    - ":(){ :|:& };:"

vision:
  enabled: true # Enabled by default now
  emotion_detection: false
  ocr_engine: "tesseract"

memory:
  rolling_days: 3
  vector_store: true
  max_size_mb: 500

gui:
  theme: dark
  startup_banner: true
  window_size: "1000x700"
  welcome_message: "LUNA-ULTRA is ready. How can I assist you today, IRFAN?"

user:
  name: "IRFAN"

automation:
  timeout: 60
  execution_timeout: 30
  max_retries: 3 # Added for code agent

dynamic_agent:
  max_generation_retries: 3 # Allow more retries for dynamic code generation

security:
  audit_logging: true
  sandbox_enabled: true # Ensure sandbox is enabled
