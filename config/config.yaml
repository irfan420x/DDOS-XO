# Path: config/config.yaml
llm:
  mode: api
  default_provider: deepseek
  fallback_enabled: false
  api_keys:
    deepseek: "YOUR_DEEPSEEK_API_KEY"
    openai: "YOUR_OPENAI_API_KEY"

permissions:
  level: SAFE
  require_confirmation: true

vision:
  enabled: false
  emotion_detection: false

memory:
  rolling_days: 3
  vector_store: true

gui:
  theme: dark
  startup_banner: true
